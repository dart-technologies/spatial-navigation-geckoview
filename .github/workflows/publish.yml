name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dart-technologies'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run benchmarks
        run: npm run test:benchmark

      - name: Lint TypeScript
        run: npm run lint

      - name: Build all distributions
        run: npm run build:all

      - name: Build type definitions
        run: npm run build:types

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            extension/

      - name: Publish to GitHub Packages
        if: ${{ !inputs.dry_run }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/spatial-navigation.js
            dist/spatial-navigation.esm.js
            extension/spatial_navigation.js
            extension/spatial_navigation.debug.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
